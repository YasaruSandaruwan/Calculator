<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Calculator</h1>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="number01" placeholder="Enter number 1">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="number02" placeholder="Enter number 2">
                        </div>
                        <div class="mb-3">
                            <label for="op" class="form-label">Operation</label>
                            <select id="op" class="form-select">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="calc()">Calculate</button>
                        <div class="mt-3">
                            <label id="output" class="form-label d-block text-center"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MVEziIv/wqzUcy5Qh4WPh3GOJqe7tpkb5Fi5o+ft3wFEG0afCVw+G5cEACPi+fq2"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
